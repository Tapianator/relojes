<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Colecci√≥n - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner, .spinner-small {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

            border-width: 2px;
            width: 12px;

            border-left-color: transparent;
        }

             border: 4px solid rgba(0,0,0,0.1);
             border-top-color: #333;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal-leave { animation: fadeOut 0.3s ease-in forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        .modal-content-enter { animation: scaleUp 0.3s ease-out forwards; }
        .modal-content-leave { animation: scaleDown 0.3s ease-in forwards; }
        @keyframes scaleUp { from { transform: scale(0.9) translateY(20px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }
        @keyframes scaleDown { from { transform: scale(1) translateY(0); opacity: 1; } to { transform: scale(0.9) translateY(20px); opacity: 0;} }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            signInWithEmailAndPassword, 
            signOut,
            setPersistence,
            browserSessionPersistence 
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            getDoc,
            doc, 
            updateDoc, 
            deleteDoc,
            query,
            onSnapshot,
            arrayUnion,
            arrayRemove
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { 
            getStorage,
            ref,
            uploadBytes,
            getDownloadURL,
            deleteObject
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
        import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app-check.js";

        // Variables Globales de Firebase
        let app, auth, db, storage;
        let unsubscribeFromWatches = null;

        // Variables de Estado de UI
        let currentDeleteId = null; 
        let currentEditDocId = null; 
        let currentEditFolder = null; 

        // --- INICIALIZACI√ìN AUTOM√ÅTICA ---
        (async function initEditorSystem() {
            try {
                console.log("üîÑ Iniciando Editor...");

                // 1. Obtener Configuraci√≥n Segura
                const response = await fetch('/__/firebase/init.json');
                if (!response.ok) {
                    throw new Error("No se pudo cargar la configuraci√≥n de Firebase (init.json).");
                }
                const firebaseConfig = await response.json();
                console.log(`‚úÖ Conectado al proyecto: ${firebaseConfig.projectId}`);

                // 2. Inicializar Firebase
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app, "relojes");
                storage = getStorage(app);

                // 3. App Check
                initializeAppCheck(app, {
                    provider: new ReCaptchaV3Provider('6LepBPcrAAAAALCfr-9FnQjgBVZdJn_0ZRXpNVqR'),
                    isTokenAutoRefreshEnabled: true
                });

                // 4. Iniciar L√≥gica de la App
                setupAppLogic();

            } catch (error) {
                console.error("‚ùå Error Fatal:", error);
                document.body.innerHTML = `<div class="p-10 text-center text-red-600 font-bold">Error de sistema: ${error.message}</div>`;
            }
        })();

        function setupAppLogic() {
            // --- Elementos del DOM ---
            const loginSection = document.getElementById('login-section');
            const adminSection = document.getElementById('admin-section');
            const loginForm = document.getElementById('login-form'); 
            const loginEmail = document.getElementById('login-email'); 
            const loginPassword = document.getElementById('login-password'); 
            const loginError = document.getElementById('login-error'); 
            const userInfo = document.getElementById('user-info');
            const logoutButton = document.getElementById('logout-button');
            const watchListContainer = document.getElementById('watch-list-container');
            const listLoader = document.getElementById('list-loader');
            
            // --- AUTHENTICATION ---
            setPersistence(auth, browserSessionPersistence); 

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loginSection.classList.add('hidden');
                    adminSection.classList.remove('hidden');
                    userInfo.textContent = `Hola, ${user.email}`;
                    loadWatches(); // Cargar datos
                } else {
                    loginSection.classList.remove('hidden');
                    adminSection.classList.add('hidden');
                    if (unsubscribeFromWatches) unsubscribeFromWatches(); 
                }
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = loginEmail.value;
                const password = loginPassword.value;
                loginError.classList.add('hidden');

                signInWithEmailAndPassword(auth, email, password)
                    .catch((error) => {
                        console.error("Login Error:", error);
                        loginError.textContent = `Error: ${error.message}`;
                        loginError.classList.remove('hidden');
                    });
            });

            logoutButton.addEventListener('click', () => signOut(auth));

            // --- FUNCI√ìN CARGAR RELOJES ---
            function loadWatches() {
                listLoader.classList.remove('hidden');
                const q = query(collection(db, "watches"));
                
                unsubscribeFromWatches = onSnapshot(q, (querySnapshot) => {
                    listLoader.classList.add('hidden');
                    watchListContainer.innerHTML = ''; 
                    
                    if (querySnapshot.empty) {
                        watchListContainer.innerHTML = `<p class="text-gray-500 text-center">No se han encontrado relojes.</p>`;
                        return;
                    }
                    querySnapshot.forEach((doc) => {
                        const watch = { id: doc.id, ...doc.data() };
                        watchListContainer.appendChild(createWatchRow(watch));
                    });
                }, (error) => {
                    console.error("Firestore Error:", error);
                    listLoader.classList.add('hidden');
                    watchListContainer.innerHTML = `<p class="text-red-500">Error de conexi√≥n.</p>`;
                });
            }

            function createWatchRow(watch) {
                const div = document.createElement('div');
                div.className = 'bg-white p-4 rounded-lg shadow-md flex items-center justify-between space-x-4';
                
                let statusBadge = '';
                if (watch.isHidden) {
                    statusBadge = `<span class="text-xs font-medium bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded-full border border-yellow-200">Oculto</span>`;
                } else if (watch.isSold) {
                    statusBadge = `<span class="text-xs font-medium bg-red-100 text-red-700 px-2 py-0.5 rounded-full">Vendido</span>`;
                } else {
                    statusBadge = `<span class="text-xs font-medium bg-green-100 text-green-700 px-2 py-0.5 rounded-full">A la venta</span>`;
                }

                div.innerHTML = `
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-semibold text-gray-900 truncate">${watch.name || 'Sin nombre'}</p>
                        <p class="text-sm text-gray-500 truncate">${watch.price || 'Sin precio'}</p>
                    </div>
                    <div class="flex-shrink-0 flex items-center space-x-2">
                        ${statusBadge}
                        <button data-id="${watch.id}" class="image-btn p-2 text-gray-500 hover:text-purple-600" title="Im√°genes">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l-1.586-1.586a2 2 0 00-2.828 0L6 14m6-6l.01.01"></path></svg>
                        </button>
                        <button data-id="${watch.id}" class="edit-btn p-2 text-gray-500 hover:text-blue-600" title="Editar">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        </button>
                        <button data-id="${watch.id}" class="delete-btn p-2 text-gray-500 hover:text-red-600" title="Borrar">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                `;
                return div;
            }

            // --- EVENTOS DE CLICK EN LISTA ---
            watchListContainer.addEventListener('click', (e) => {
                const editButton = e.target.closest('.edit-btn');
                const deleteButton = e.target.closest('.delete-btn');
                const imageButton = e.target.closest('.image-btn');

                if (editButton) openEditModal(editButton.dataset.id);
                if (deleteButton) openDeleteModal(deleteButton.dataset.id);
                if (imageButton) openImageModal(imageButton.dataset.id);
            });

            // --- L√ìGICA DE MODALES (Edit, Delete, Image) ---
            setupModals();
        }

        function setupModals() {
            // Elementos Modales
            const editModal = document.getElementById('edit-modal');
            const editForm = document.getElementById('edit-form');
            const deleteModal = document.getElementById('delete-modal');
            const imageModal = document.getElementById('image-modal');
            const imageGrid = document.getElementById('image-grid');
            
            // --- EDIT MODAL ---
            window.openEditModal = async (docId) => {
                const docRef = doc(db, "watches", docId);
                const snap = await getDoc(docRef);
                if (!snap.exists()) return;
                const watch = snap.data();

                // Llenar formulario
                document.getElementById('edit-id').value = docId;
                document.getElementById('edit-name').value = watch.name || '';
                document.getElementById('edit-price').value = watch.price || '';
                document.getElementById('edit-folder').value = watch.mainImage ? watch.mainImage.split('/')[0] : ''; 
                document.getElementById('edit-shortDesc').value = watch.shortDesc || '';
                document.getElementById('edit-longDesc').value = watch.longDesc || '';
                document.getElementById('edit-videoUrl').value = watch.videoUrl || '';
                document.getElementById('edit-isSold').checked = watch.isSold || false;
                document.getElementById('edit-isHidden').checked = watch.isHidden || false;
                document.getElementById('edit-brand').value = watch.brand || '';
                document.getElementById('edit-origin').value = watch.origin || '';
                document.getElementById('edit-type').value = watch.type || '';
                document.getElementById('edit-decade').value = watch.decade || '';

                editModal.classList.remove('hidden');
            };

            document.getElementById('modal-close-btn').addEventListener('click', () => editModal.classList.add('hidden'));

            editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('edit-save-button');
                btn.disabled = true;
                btn.textContent = "Guardando...";

                const docId = document.getElementById('edit-id').value;
                const updatedData = {
                    name: document.getElementById('edit-name').value,
                    price: document.getElementById('edit-price').value,
                    shortDesc: document.getElementById('edit-shortDesc').value,
                    longDesc: document.getElementById('edit-longDesc').value,
                    videoUrl: document.getElementById('edit-videoUrl').value,
                    isSold: document.getElementById('edit-isSold').checked,
                    isHidden: document.getElementById('edit-isHidden').checked,
                    brand: document.getElementById('edit-brand').value,
                    origin: document.getElementById('edit-origin').value,
                    type: document.getElementById('edit-type').value,
                    decade: document.getElementById('edit-decade').value
                };

                try {
                    await updateDoc(doc(db, "watches", docId), updatedData);
                    editModal.classList.add('hidden');
                } catch (error) {
                    console.error("Error update:", error);
                    alert("Error al guardar.");
                } finally {
                    btn.disabled = false;
                    btn.textContent = "Guardar Cambios";
                }
            });

            // --- DELETE MODAL ---
            window.openDeleteModal = (docId) => {
                currentDeleteId = docId;
                deleteModal.classList.remove('hidden');
            };

            document.getElementById('delete-cancel-btn').addEventListener('click', () => deleteModal.classList.add('hidden'));
            
            document.getElementById('delete-confirm-btn').addEventListener('click', async () => {
                if (!currentDeleteId) return;
                try {
                    await deleteDoc(doc(db, "watches", currentDeleteId));
                    deleteModal.classList.add('hidden');
                } catch (error) {
                    console.error("Error delete:", error);
                    alert("Error al borrar.");
                }
            });

            // --- IMAGE MODAL ---
            window.openImageModal = async (docId) => {
                currentEditDocId = docId;
                imageGrid.innerHTML = '<p class="text-center w-full">Cargando...</p>';
                imageModal.classList.remove('hidden');

                const snap = await getDoc(doc(db, "watches", docId));
                if (!snap.exists()) return;
                
                const watch = snap.data();
                const mainImagePath = watch.mainImage;
                const galleryPaths = watch.gallery || [];
                currentEditFolder = mainImagePath ? mainImagePath.split('/')[0] : 'default';
                
                const allImagePaths = [...new Set([mainImagePath, ...galleryPaths])].filter(p => p);

                // Renderizar im√°genes
                imageGrid.innerHTML = '';
                if (allImagePaths.length === 0) imageGrid.innerHTML = '<p>No hay im√°genes.</p>';

                for (const path of allImagePaths) {
                    try {
                        const url = await getDownloadURL(ref(storage, path));
                        const isMain = path === mainImagePath;
                        const div = document.createElement('div');
                        div.className = `relative group rounded border-4 ${isMain ? 'border-blue-600' : 'border-transparent'}`;
                        div.innerHTML = `
                            <img src="${url}" class="h-32 w-full object-cover">
                            ${isMain ? '<span class="absolute top-0 left-0 bg-blue-600 text-white text-xs px-1">PRINCIPAL</span>' : ''}
                            <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 flex items-center justify-center gap-2">
                                ${!isMain ? `<button class="text-xs bg-white px-2 py-1 rounded set-main" data-path="${path}">Principal</button>` : ''}
                                <button class="text-xs bg-red-600 text-white px-2 py-1 rounded del-img" data-path="${path}">X</button>
                            </div>
                        `;
                        imageGrid.appendChild(div);
                    } catch (e) { console.warn("Error img:", e); }
                }
            };

            document.getElementById('image-modal-close-btn').addEventListener('click', () => imageModal.classList.add('hidden'));

            // Eventos dentro del Grid de Im√°genes
            imageGrid.addEventListener('click', async (e) => {
                if (e.target.classList.contains('set-main')) {
                    const path = e.target.dataset.path;
                    await updateDoc(doc(db, "watches", currentEditDocId), { mainImage: path });
                    openImageModal(currentEditDocId); // Recargar
                }
                if (e.target.classList.contains('del-img')) {
                    if(!confirm("¬øBorrar imagen?")) return;
                    const path = e.target.dataset.path;
                    try {
                        await deleteObject(ref(storage, path));
                        await updateDoc(doc(db, "watches", currentEditDocId), { 
                            gallery: arrayRemove(path) 
                        });
                        openImageModal(currentEditDocId);
                    } catch (e) { alert("Error al borrar imagen: " + e.message); }
                }
            });

            // Subir nueva imagen
            document.getElementById('image-uploader').addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const newPath = `${currentEditFolder}/${file.name}`;
                try {
                    await uploadBytes(ref(storage, newPath), file);
                    await updateDoc(doc(db, "watches", currentEditDocId), { gallery: arrayUnion(newPath) });
                    openImageModal(currentEditDocId);
                } catch (e) { alert("Error subida: " + e.message); }
            });
        }
    </script>
