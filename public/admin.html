<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            signInWithEmailAndPassword, 
            signOut,
            setPersistence,
            browserSessionPersistence 
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
        import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app-check.js";

        // Variables globales para los servicios de Firebase
        let app, auth, db, storage;

        // --- FUNCI√ìN PRINCIPAL DE INICIALIZACI√ìN ---
        (async function initAdminSystem() {
            try {
                console.log("üîÑ Iniciando Panel de Administraci√≥n...");

                // 1. OBTENER CONFIGURACI√ìN AUTOM√ÅTICA
                // Esto funciona tanto en Sandbox como en Producci√≥n si el sitio est√° desplegado.
                const response = await fetch('/__/firebase/init.json');
                
                if (!response.ok) {
                    throw new Error("No se pudo cargar la configuraci√≥n de Firebase. Aseg√∫rate de acceder desde la URL desplegada (Firebase Hosting).");
                }

                const firebaseConfig = await response.json();
                console.log(`‚úÖ Configuraci√≥n cargada para proyecto: ${firebaseConfig.projectId}`);

                // 2. INICIALIZAR FIREBASE
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app, "relojes");
                storage = getStorage(app);

                // 3. INICIALIZAR APP CHECK
                initializeAppCheck(app, {
                    provider: new ReCaptchaV3Provider('6LepBPcrAAAAALCfr-9FnQjgBVZdJn_0ZRXpNVqR'), 
                    isTokenAutoRefreshEnabled: true
                });

                // 4. CONFIGURAR PERSISTENCIA Y LISTENER DE AUTH
                setupAuthListeners();

            } catch (error) {
                console.error("‚ùå Error Cr√≠tico de Inicializaci√≥n:", error);
                document.body.innerHTML = `<div class="p-10 text-center text-red-600 font-bold">Error fatal al cargar el sistema: ${error.message}</div>`;
            }
        })();

        // --- CONFIGURACI√ìN DE UI Y EVENTOS ---
        // (Se ejecuta dentro de initAdminSystem una vez que Firebase est√° listo)
        
        function setupAuthListeners() {
            const loginSection = document.getElementById('login-section');
            const adminSection = document.getElementById('admin-section');
            const userInfo = document.getElementById('user-info');
            const loginForm = document.getElementById('login-form');
            const logoutButton = document.getElementById('logout-button');

            // Configurar persistencia
            setPersistence(auth, browserSessionPersistence)
                .then(() => console.log("üíæ Persistencia de sesi√≥n activada"))
                .catch((err) => console.error("Error persistencia:", err));

            // Escuchar cambios de estado (Login/Logout)
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log("üë§ Usuario autenticado:", user.email);
                    loginSection.classList.add('hidden');
                    adminSection.classList.remove('hidden');
                    userInfo.textContent = `Hola, ${user.email}`;
                } else {
                    console.log("üîí Usuario no autenticado");
                    loginSection.classList.remove('hidden');
                    adminSection.classList.add('hidden');
                }
            });

            // Evento Login
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const loginError = document.getElementById('login-error');
                
                loginError.classList.add('hidden');

                signInWithEmailAndPassword(auth, email, password)
                    .catch((error) => {
                        console.error("Error login:", error);
                        loginError.textContent = `Error: ${error.message}`;
                        loginError.classList.remove('hidden');
                    });
            });

            // Evento Logout
            logoutButton.addEventListener('click', () => {
                signOut(auth);
            });

            // Iniciar l√≥gica del formulario de guardado
            setupSaveForm();
        }

        function setupSaveForm() {
            const saveWatchForm = document.getElementById('save-watch-form');
            const saveButton = document.getElementById('save-button');
            const saveButtonText = document.getElementById('save-button-text');
            const saveSpinner = document.getElementById('save-spinner');
            const formMessage = document.getElementById('form-message');

            saveWatchForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                formMessage.classList.add('hidden');
                setLoading(true);

                const user = auth.currentUser;
                if (!user) {
                    showMessage("Error: Sesi√≥n expirada.", true);
                    setLoading(false);
                    return;
                }

                // Captura de datos
                const watchName = document.getElementById('name').value;
                const watchPrice = document.getElementById('price').value;
                const storageFolder = document.getElementById('folder').value;
                const shortDesc = document.getElementById('shortDesc').value;
                const longDesc = document.getElementById('longDesc').value;
                const videoUrl = document.getElementById('videoUrl').value;
                const isSold = document.getElementById('isSold').checked;
                const isHidden = document.getElementById('isHidden').checked;
                
                const mainImageFile = document.getElementById('mainImage').files[0];
                const galleryFiles = document.getElementById('gallery').files;

                const brand = document.getElementById('brand').value;
                const origin = document.getElementById('origin').value;
                const type = document.getElementById('type').value;
                const decade = document.getElementById('decade').value;

                if (!mainImageFile || !storageFolder) {
                    showMessage("Error: Faltan datos obligatorios (Imagen o Carpeta).", true);
                    setLoading(false);
                    return;
                }

                try {
                    // 1. Subir Imagen Principal
                    console.log(`üì§ Subiendo imagen principal a: ${storageFolder}...`);
                    const mainImageRef = ref(storage, `${storageFolder}/${mainImageFile.name}`);
                    const mainImageSnapshot = await uploadBytes(mainImageRef, mainImageFile);
                    const mainImagePath = mainImageSnapshot.metadata.fullPath;

                    // 2. Subir Galer√≠a
                    let galleryPaths = [];
                    console.log(`uploading ${galleryFiles.length} im√°genes de galer√≠a...`);
                    for (const file of galleryFiles) {
                        const galleryRef = ref(storage, `${storageFolder}/${file.name}`);
                        const gallerySnapshot = await uploadBytes(galleryRef, file);
                        galleryPaths.push(gallerySnapshot.metadata.fullPath);
                    }

                    // 3. Guardar en Firestore
                    const watchData = {
                        name: watchName,
                        price: watchPrice,
                        shortDesc: shortDesc,
                        longDesc: longDesc,
                        videoUrl: videoUrl,
                        isSold: isSold,
                        isHidden: isHidden,
                        mainImage: mainImagePath, 
                        gallery: galleryPaths,
                        brand: brand,
                        origin: origin,
                        type: type,
                        decade: decade
                    };

                    console.log("üíæ Guardando en Firestore...");
                    await addDoc(collection(db, "watches"), watchData);
                    
                    showMessage("¬°Reloj guardado exitosamente!", false);
                    saveWatchForm.reset();

                } catch (error) {
                    console.error("Error al guardar:", error);
                    showMessage(`Error: ${error.message}`, true);
                } finally {
                    setLoading(false);
                }
            });

            function setLoading(isLoading) {
                if (isLoading) {
                    saveButton.disabled = true;
                    saveButtonText.classList.add('hidden');
                    saveSpinner.classList.remove('hidden');
                } else {
                    saveButton.disabled = false;
                    saveButtonText.classList.remove('hidden');
                    saveSpinner.classList.add('hidden');
                }
            }

            function showMessage(message, isError = false) {
                formMessage.textContent = message;
                formMessage.className = isError 
                    ? 'text-red-500 text-sm mt-4 font-bold' 
                    : 'text-green-600 text-sm mt-4 font-bold';
                formMessage.classList.remove('hidden');
            }
        }
    </script>

    <div id="login-section" class="flex items-center justify-center min-h-screen bg-gray-900">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-900">Iniciar Sesi√≥n - Admin</h2>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="login-email" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="login-email" name="email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="tu@email.com">
                </div>
                <div>
                    <label for="login-password" class="text-sm font-medium text-gray-700">Contrase√±a</label>
                    <input id="login-password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <p id="login-error" class="text-sm text-red-500 hidden"></p>
                <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <div id="admin-section" class="hidden">
        <header class="bg-white shadow-md sticky top-0 z-30">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-baseline space-x-4">
                        <h1 class="text-xl font-bold text-gray-900">Panel de Administraci√≥n</h1>
                        <a href="admin.html" class="text-sm text-blue-600 font-semibold hover:text-blue-700">Agregar Reloj</a>
                        <a href="editar.html" class="text-sm text-gray-600 hover:text-blue-600">Editar Colecci√≥n</a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="user-info" class="text-sm text-gray-600"></span>
                        <button id="logout-button" class="px-3 py-1 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700">
                            Cerrar Sesi√≥n
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-6 text-gray-900">Agregar Nuevo Reloj</h2>
                <form id="save-watch-form" class="space-y-6">
                    
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Nombre del Reloj</label>
                        <input type="text" id="name" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-700">Precio (ej: $15,000 USD)</label>
                            <input type="text" id="price" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="folder" class="block text-sm font-medium text-gray-700">Nombre Carpeta en Storage (ej: rolex-gmt)</label>
                            <input type="text" id="folder" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="brand" class="block text-sm font-medium text-gray-700">Marca</label>
                            <select id="brand" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="" disabled selected>Seleccione una marca</option>
                                <option value="Seiko">Seiko</option>
                                <option value="Citizen">Citizen</option>
                                <option value="Orient">Orient</option>
                                <option value="Casio">Casio</option>
                                <option value="Enicar">Enicar</option>
                                <option value="Zaira">Zaira</option>
                                <option value="Seagull">Seagull</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                        <div>
                            <label for="origin" class="block text-sm font-medium text-gray-700">Pa√≠s de Origen</label>
                            <select id="origin" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="" disabled selected>Seleccione un origen</option>
                                <option value="Japon">Japon</option>
                                <option value="Suiza">Suiza</option>
                                <option value="China">China</option>
                                <option value="India">India</option>
                                <option value="Rusia">Rusia</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="type" class="block text-sm font-medium text-gray-700">Tipo de Mecanismo</label>
                            <select id="type" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="" disabled selected>Seleccione un tipo</option>
                                <option value="Automatico">Automatico</option>
                                <option value="Mecanico">Mecanico</option>
                                <option value="Cuarzo">Cuarzo</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                        <div>
                            <label for="decade" class="block text-sm font-medium text-gray-700">D√©cada</label>
                            <select id="decade" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="" disabled selected>Seleccione una d√©cada</option>
                                <option value="1950s">1950s</option>
                                <option value="1960s">1960s</option>
                                <option value="1970s">1970s</option>
                                <option value="1980s">1980s</option>
                                <option value="1990s">1990s</option>
                                <option value="2000s">2000s</option>
                                <option value="2010s">2010s</option>
                                <option value="2020s">2020s</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                    </div>
                    
                    <div>
                        <label for="shortDesc" class="block text-sm font-medium text-gray-700">Descripci√≥n Corta</label>
                        <textarea id="shortDesc" rows="2" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>

                    <div>
                        <label for="longDesc" class="block text-sm font-medium text-gray-700">Descripci√≥n Larga</label>
                        <textarea id="longDesc" rows="4" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>

                    <div>
                        <label for="videoUrl" class="block text-sm font-medium text-gray-700">URL Video YouTube (formato "embed")</label>
                        <input type="text" id="videoUrl" placeholder="https://www.youtube.com/embed/VIDEO_ID" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="mainImage" class="block text-sm font-medium text-gray-700">Imagen Principal</label>
                        <input type="file" id="mainImage" accept="image/*" required class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>

                    <div>
                        <label for="gallery" class="block text-sm font-medium text-gray-700">Im√°genes de Galer√≠a (m√∫ltiples)</label>
                        <input type="file" id="gallery" accept="image/*,video/*" multiple class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>

                    <div class="flex items-center">
                        <input id="isSold" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="isSold" class="ml-2 block text-sm font-medium text-gray-900">Marcar como Vendido</label>
                    </div>
                    
                    <div class="flex items-center p-3 bg-yellow-50 border border-yellow-200 rounded-md">
                        <input id="isHidden" type="checkbox" class="w-4 h-4 text-yellow-600 border-gray-300 rounded focus:ring-yellow-500">
                        <label for="isHidden" class="ml-2 block text-sm font-medium text-yellow-800">
                            Ocultar (Modo Borrador)
                            <span class="block text-xs text-gray-500 font-normal">No aparecer√° en la p√°gina principal hasta que desmarques esto.</span>
                        </label>
                    </div>

                    <div>
                        <button id="save-button" type="submit" class="w-full px-4 py-2 font-medium text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 flex items-center justify-center">
                            <span id="save-button-text">Guardar Reloj</span>
                            <span id="save-spinner" class="spinner hidden"></span>
                        </button>
                    </div>
                    
                    <p id="form-message" class="text-sm hidden"></p>

                </form>
            </div>
        </main>
    </div>

</body>
</html>
